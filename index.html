<doctype html>
    <html>
    <head>
         <!-- the meta tags -->
        <meta charset="utf-8">
        <meta name="author" content="Anis Saoudi">
        <meta name="description" content="learn hacking">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-devuce-widht, initial-scale=1">
        <meta http-equiv="content-language" content="EN,AR" />
         <!-- the icon of the page -->
        <link rel="icon" href="imgs/icon.ico">
              <title>html+css+js Code Runner Online By Anis Saoudi</title>
        <!-- the link tags -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/javascript.js"></script>
        <!-- Styles -->
        
    </head>
        
    <body>
    <!-- the page body -->
        
        <!-- Content Div -->
<div id="Content">
           <!-- Top bar -->
    <div id="menubar" >
              <!-- The Logo --> 
               <div id="logo">
            AS Coding
               </div>
                 <!-- Buttons -->
                    <div id="Bunttons">
                     <button id="runB">Run</button> 
                    </div> 
                   <!-- language list -->
                          <div> 
                             <ul id="langL">
                               <li class="lang selected">HTML</li>
                               <li class="lang">CSS</li>
                               <li class="lang">JS</li>
                               <li class="lang selected" style="border: none">Result</li>
                             </ul>
                          </div>
    </div>
    <!-- Code Container -->
    <div class="clear"></div>
    <div class="codeContainer" id="HTMLcontainer">
        <div class="codeLabel">HTML</div>
        <textarea id="htmlCode">Example Code</textarea>
    </div>
    
    <div class="codeContainer" id="CSScontainer">
        <div class="codeLabel">CSS</div>
        <textarea id="cssCode">html {background-color: blue;}</textarea>
    </div>
    
    <div class="codeContainer" id="JScontainer">
        <div class="codeLabel">JS</div>
        <textarea id="jsCode">alert("it's Done");</textarea>
    </div>
    
    <div class="codeContainer" id="Resultcontainer">
        <div class="codeLabel">Result</div>
        <iframe id="rFrame"></iframe>
    </div>
        
        
</div>
    
        
     <script>
   var winHight=$(window).height();
    
   var menuBarHight=$("#menubar").height();
    
    var codeContainerHight=winHight-menuBarHight;
    
    $(".codeContainer").height(codeContainerHight+"px");
    
    $(".lang").click(function(){
               $(this).toggleClass("selected");
        
               var activeDiv=$(this).html();
        alert(activeDiv);
        $("#"+activeDiv+"container").toggle();
        
        var showDiv=$(".codeContainer").filter(function(){
                 return($(this).css("display")!="none");        
         }).length;
    
        var DivWidth=100/showDiv;
        $(".codeContainer").css("width", DivWidth+"%");
        
    });
    
    $("#runB").click(function(){
        $("iframe").contents().find("html").html('<style>'+$("#cssCode").val()+'</style>'+$("#htmlCode").val());
        document.getElementById("rFrame").contentWindow.eval($("#jsCode").val());
        
    });
    
</script>        
   
        
        
        
        
        
        </body>
    
    </html>
